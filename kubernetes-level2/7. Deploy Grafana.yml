
apiVersion: v1
kind: Service
metadata:
  name: grafana-service

spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 32000
---
apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: grafana-deployment-nautilus

spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana 
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana-container
        image: grafana/grafana:latest
        ports: 
        - containerPort: 3000
